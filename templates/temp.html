  <!-- Background image -->
  <div id="intro" class="bg-image vh-100 shadow-1-strong">

      <source class="h-100" src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4" />
    </video>
    <div class="mask"     style="
    background: linear-gradient(
      45deg,
      rgba(29, 236, 197, 0.7),
      rgba(91, 14, 214, 0.7) 100%
    );
    ">
      <div class="container d-flex align-items-center justify-content-center text-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Learn Bootstrap 5 with MDB</h1>
          <h5 class="mb-4">Best & free guide of responsive web design</h5>
          <a
            class="btn btn-outline-light btn-lg m-2"
            href="https://www.youtube.com/watch?v=c9B4TPnak1A"

            rel="nofollow"
            target="_blank"
            >Start tutorial</a
          >
          <a
            class="btn btn-outline-light btn-lg m-2"
            href="https://mdbootstrap.com/docs/standard/"
            target="_blank"
            role="button"
            >Download MDB UI KIT</a
          >
        </div>
      </div>
    </div>
  </div>

  <!-- Background image navbar -->


  <div class="header">
  
    <div class="video-container">
      <video autoplay loop muted id="video-bg">

        <source src="https://mdbootstrap.com/img/video/Lines.mp4" type="video/mp4">

      </video>
    </div>
  </div>
</header>
<div class="portfolio-section">
  <div class="tagline-left">

    </video>
  </div>
  <div class="tagline-right">

      <source src="http://www.bigcom.com/assets/2014/08/GoBuildAlabama.mp4" type="video/mp4">
    </video>
  </div>
</div>






<div class="container">
  <div id="carouselExampleDark" class="carousel carousel-dark slide" data-bs-ride="carousel">
      <div class="carousel-indicators">
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="0" class="active" aria-current="true" aria-label="Slide 1"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="1" aria-label="Slide 2"></button>
        <button type="button" data-bs-target="#carouselExampleDark" data-bs-slide-to="2" aria-label="Slide 3"></button>
      </div>
      <div class="carousel-inner">
        <div class="carousel-item active" data-bs-interval="5000">
          <img src="static/images/dragons.of.a.fallen.sun.jpg" class="w-25 rounded mx-auto d-block" alt="...">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="static/images/dragons.of.summer.flame.jpg" class="w-25 rounded mx-auto d-block" alt="...">
          <div class="carousel-caption d-none d-md-block">
            
          </div>
        </div>
        <div class="carousel-item" data-bs-interval="5000">
          <img src="static/images/destiny.jpg" class="w-25 rounded mx-auto d-block" alt="...">
          <div class="carousel-caption d-none d-md-block">
            <!--<h5>Third slide label</h5>
              <p>Some representative placeholder content for the third slide.</p>
            -->
          </div>
        </div>
      </div>
      <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
      </button>
      <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleDark" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
      </button>
    </div>  

</div>
